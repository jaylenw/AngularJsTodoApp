<div class="row auth-row-padding">
  <div class="authText" ng-if="token">
    <p class="padleft">You are Logged In.</p>
    <a class="button padleft" ng-click="goTo('#/')">Notes</a>
  </div>
  <div ng-if="!token">

    <div class="loginFields">
      <label>
        <input type="text" ng-model="user.email" class="form-control" placeholder="Email Address">
      </label>
      <label>
        <input type="text" ng-model="user.reset_token" class="form-control" placeholder="Reset Token">
      </label>
      <label>
        <input type="text" ng-model="user.password" class="form-control" placeholder="New Password">
      </label>
    </div>
    <a class="button button-positive button-auth" ng-click="changePasswd()" type="a">Change Password</a>
  </div>

</div><!-- /.row -->
