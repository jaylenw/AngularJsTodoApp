<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/ng-notify/src/styles/ng-notify.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <!-- Binding our 'todoApp' app to the body element of the page so that elements in
    the body tag are linked to the AngularJS app. Adding our
    'MainCtrl' controller to the body tag as well so elements in the body tag
    will have access to data inside our controller -->
  <body ng-app="todoApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

           
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

          <div class= "menu"> <!--added another class so that the navigation links are in a box-->

            <ul class="nav navbar-nav">
	            <li><a href="#/">Note List</a></li>
              <li><a ng-href="#/">Current List</a></li>
              <li><a ng-href="#/auth">Authentication</a></li>
              <li><a href="https://github.com/jaylenw/AngularJsTodoApp" target="_blank" >GitHub</a></li>
          </div>
            </ul>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div ng-view=""></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/ng-notify/src/scripts/ng-notify.js"></script>
    <script src="bower_components/showdown/dist/showdown.js"></script>
    <script src="bower_components/ng-showdown/dist/ng-showdown.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/auth.js"></script>
        <script src="scripts/services/task.js"></script>
        <script src="scripts/services/user.js"></script>
        <script src="scripts/services/config.js"></script>
        <script src="scripts/services/markdown.js"></script>
        <!-- endbuild -->
</body>
</html>
